<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" type="text/css" href="../CSS/MainPage.css">
  <link rel="icon"  href="../Images/logo.jpg"> 
  <script src="../JS/MainPage.js"></script>
</head>
  <body>
    <h1 class="title"><center> Tic Tac Toe Game </center></h1>
    <div class="game-container">
      <div class="board-container">
        <div class="board" id="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="score-container">
        <div class="score-label">Score Indicator</div>
        <div class="score">
            <div class="score-text-x">Player X</div>
            <div class="marks-x">0</div>
        </div>
        <div class="score">
            <div class="score-text-o">Player O</div>
            <div class="marks-o">0</div>
        </div>
        <div class="score">
              <button>Reset</button>
              
        </div>
      </div>
    </div>
    <div class="info" id="info">
      <center> Player X's Turn </center>
    </div>
    <div class="comName" id="comName">
      <center> Developed By QuantumCode Innovations </center>
    </div>
  </body>
</html>
